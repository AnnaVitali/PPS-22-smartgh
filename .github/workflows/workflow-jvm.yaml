name: test workflow
on:
  push:
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: temurin 
          java-version: 11
      - name: Move in project directory
        run: cd smart_greenhouse
      - name: Run test
        run: sbt -v +test
